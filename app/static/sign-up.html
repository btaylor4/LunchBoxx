<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sign-Up | LunchBoxx</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static',filename='img/favicon.ico') }}" />

    <link href="{{ url_for('static',filename='css/index_styles.css') }}" rel="stylesheet" type='text/css'>
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet" type='text/css'>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default" style='margin-top: 20vh'>
                    <div class="panel-heading">
                        <strong>Sign Up</strong>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" method="POST">
                            <div class="form-group">
                                <label for="email" class="col-sm-5 control-label" style="text-align:left"> Email</label>
                                <div class="col-sm-7">
                                    <input type="email" class="form-control" placeholder="Email" name="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-5 control-label" style="text-align:left"> Password</label>
                                <div class="col-sm-7">
                                    <input type="password" class="form-control" placeholder="Password" name="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="verify-password" class="col-sm-5 control-label" style="text-align:left"> Verify Password</label>
                                <div class="col-sm-7">
                                    <input type="password" class="form-control" placeholder="Password" name="verify-password">
                                </div>
                            </div>
                            <div class="form-group last">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <a type="submit" class="btn btn-success btn-sm" href="/">Back</a>
                                    <button type="submit" class="btn btn-success btn-sm" name="nextButton" value="create-profile">Next</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer alert alert-danger {{hidden}}" role="alert">
                        {{error}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>


</body>

</html>
