<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>LunchBoxx</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static',filename='img/favicon.ico') }}" />

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Semantic UI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
    <!-- Custom Fonts -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/sb-admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index_styles.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/create_profile_styles.css') }}" type="text/css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 row-md-4 row-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" method="POST">
                            <!-- Preferences -->
                            <div class="form-group">
                                <label for="default-preferences" class="preference-label">Preferences</label>
                                <div class="row">
                                    <div class="col-md-4 preference">
                                        <label for="lunch-time" class="">Lunch Time</label>
                                        <select name="lunch-time" class="ui fluid time dropdown">
                                            <option value="10:00 AM">10:00 AM</option>
                                            <option value="10:30 AM">10:30 AM</option>
                                            <option value="11:00 AM">11:00 AM</option>
                                            <option value="11:30 AM">11:30 AM</option>
                                            <option value="12:00 PM">12:00 PM</option>
                                            <option value="12:30 PM">12:30 PM</option>
                                            <option value="1:00 PM">1:00 PM</option>
                                            <option value="1:30 PM">1:30 PM</option>
                                            <option value="2:00 PM">2:00 PM</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- Food -->
                                <div class="row">
                                    <div class="col-12 preference">
                                        <label for="food">Food</label>
                                        <select name="food" multiple class="ui fluid food dropdown">
                                            <option value="italian">Italian</option>
                                            <option value="mexican">Mexican</option>
                                            <option value="spanish">Spanish</option>
                                            <option value="fast-food">Fast Food</option>
                                            <option value="bbq">BBQ</option>
                                            <option value="japaneese">Korean</option>
                                            <option value="vegitarian">vegitarian</option>
                                            <option value="backed-goods">Baked Goods</option>
                                            <option value="brazilian">Brazilian</option>
                                            <option value="korean">Korean</option>
                                            <option value="greek">Greek</option>
                                            <option value="cuban">Cuban</option>
                                            <option value="indian">Indian</option>
                                            <option value="caribean">Caribean</option>
                                            <option value="latin">Latin</option>
                                            <option value="argintinian">Argintinian</option>
                                            <option value="breakfast">Breakfast</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="button-container">
                                <button type="submit" name="submitButton" value="createProfile" class="next-button">Find Matches</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(".ui.time.dropdown").dropdown('set selected', "{{time}}");
        $(".ui.food.dropdown").dropdown('set selected', {{preference_list|safe}});
    </script>
    <script src="{{ url_for('static',filename='dist/bundle.js') }}" type="text/javascript"></script>
</body>

</html>
