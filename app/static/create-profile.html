<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>LunchBoxx</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static',filename='img/favicon.ico') }}" />

	<!-- Bootstrap Core CSS -->
	<link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">

	<!-- Semantic UI CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>

	<!-- Custom Fonts -->

	<!-- Custom CSS -->
	<link rel="stylesheet" href="{{ url_for('static',filename='css/sb-admin.css') }}">
	<link rel="stylesheet" href="{{ url_for('static',filename='css/index_styles.css') }}" type="text/css">
	<link rel="stylesheet" href="{{ url_for('static',filename='css/create_profile_styles.css') }}" type="text/css">

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 row-md-4 row-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong>Create Profile</strong>
					</div>
					<div class="panel-body">
						<form class="form-horizontal" role="form" method="POST">

							<!-- Email and password from login page -->
							<input name="email" value="{{ email }}" hidden/>
							<input name="password" value="{{ password }}" hidden/>

							<!-- Form Name -->
							<div class="form-group section">
								<label for="full-name" class="col-md-2">Name</label>
								<input name="firstName" class="col-md-5" placeholder="first name" />
								<input name="lastName" class="col-md-5" placeholder="last name" />
							</div>

							<!-- Preferences -->
							<div class="form-group">
								<label for="default-preferences" class="preference-label">Preferences</label>
								<!-- Interests -->
								<div class="col-md-4 preference">
									<label for="interests" class="">Interests</label>
									<select name="interests" class="ui fluid search dropdown" multiple>
										<option value="angular">Angular</option>
										<option value="css">CSS</option>
										<option value="design">Graphic Design</option>
										<option value="ember">Ember</option>
										<option value="html">HTML</option>
										<option value="ia">Information Architecture</option>
										<option value="javascript">Javascript</option>
										<option value="mech">Mechanical Engineering</option>
										<option value="meteor">Meteor</option>
										<option value="node">NodeJS</option>
										<option value="plumbing">Plumbing</option>
										<option value="python">Python</option>
										<option value="rails">Rails</option>
										<option value="react">React</option>
										<option value="repair">Kitchen Repair</option>
										<option value="ruby">Ruby</option>
										<option value="ui">UI Design</option>
										<option value="ux">User Experience</option>
									</select>
								</div>

								<!-- Food -->
								<div class="col-md-4 preference">
									<label for="food">Food</label>
									<select name="food" multiple class="ui fluid dropdown">
										<option value="italian">Italian</option>
										<option value="mexican">Mexican</option>
										<option value="spanish">Spanish</option>
										<option value="fast-food">Fast Food</option>
										<option value="bbq">BBQ</option>
										<option value="japaneese">Korean</option>
										<option value="vegitarian">vegitarian</option>
										<option value="backed-goods">Baked Goods</option>
										<option value="brazilian">Brazilian</option>
										<option value="korean">Korean</option>
										<option value="greek">Greek</option>
										<option value="cuban">Cuban</option>
										<option value="indian">Indian</option>
										<option value="caribean">Caribean</option>
										<option value="latin">Latin</option>
										<option value="argintinian">Argintinian</option>
										<option value="breakfast">Breakfast</option>
									</select>
								</div>

								<!-- Time -->
								<div class="col-md-4 preference">
									<label for="lunch-time" class="">Lunch Time</label>
									<input name="lunch-time" class="" placeholder="00:00" />
								</div>
							</div>


							<!-- Address -->
							<div class="form-group">
								<label for="address-label" class="col-md-2 control-label">Address</label>
								<div class="col-md-10 ">
									<input name="address" class="form-control" placeholder="2000 Ultimate Way, Weston, FL" />
								</div>
							</div>
							<div class="button-container">
								<button type="submit" name="nextButton" value="done" class="next-button">Create Profile</button>
							</div>
						</form>
                    </div>
                    <div class="panel-footer alert alert-danger {{hidden}}" role="alert">
                        {{error}}
                    </div>
				</div>
			</div>
		</div>
	</div>

	<script>
		$(".ui.dropdown").dropdown();
	</script>
</body>

</html>
